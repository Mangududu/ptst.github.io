<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="utstyr.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Bilder - Stranda Trimpark</title>
</head>
<body>
    <header>
        <h1>Tilgjengelig utstyr/apparater</h1>
    </header>

    <nav>
        <a href="index.html">Hjem</a>
        <div class="dropdown settings-dropdown">
            <button class="dropbtn settings-btn"><i class="fa fa-cog" aria-hidden="true"></i></button>
            <div class="dropdown-content settings-content">
                <a href="#" id="toggle-dark-mode">Mørk modus Av/På</a>
                <a href="#" id="toggle-text-size">Tekststørrelse Av/På</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="image-gallery">
            <img src="/img/Apparat1.jpg" alt="Apparat 1">
            <img src="/img/Apparat2.jpg" alt="Apparat 2">
            <img src="/img/Apparat3.jpg" alt="Apparat 3">
            <img src="/img/Apparat4.jpg" alt="Apparat 4">
            <img src="/img/Apparat5.jpg" alt="Apparat 5">
        </div>
    </main>

    <div id="bmi-calculator">
        <h2>BMI Calculator</h2>
        <form id="bmi-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" required>
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>
    
            <input type="submit" value="Calculate BMI">
        </form>
        <div id="bmi-result"></div>
    </div>

    <footer>
        &copy; 2023 Stranda Trimpark. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
